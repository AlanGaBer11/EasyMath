{%extends "layout.html" %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
    <div class="container">
        <h1>Sign in</h1>
        <form action="/login" method="POST">
            <input type="text" id="correo" name="correo" required placeholder="Email">
            <input type="password" id="passw" name="passw" required placeholder="Paswword">
            <a type="button" href="/index"><button type="submit">Sign In</button></a>
        </form>
        <p><a href="#">Forgot you password?</a></p>
        <div class="horizontal-rule"></div>
        <p><a href="/signUp">Don't have account? Create one</a></p>
    </div>
</body>
{% endblock %}
