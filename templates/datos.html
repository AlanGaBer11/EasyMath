{%extends "layout.html" %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos</title>
    <link rel="stylesheet" href="/static/css/conversion.css">
</head>
<body>
    <div class="calculator">
        <h2>Conversi√≥n de Datos</h2>
        <label for="from">Convertir de:</label>
        <select id="from">
            <option value="bytes">Bytes</option>
            <option value="kilobytes">Kilobytes</option>
            <option value="megabytes">Megabytes</option>
            <option value="gigabytes">Gigabytes</option>
            <option value="terabytes">Terabytes</option>
            <option value="petabytes">Petabytes</option>
        </select>
        <label for="to">a:</label>
        <select id="to">
            <option value="bytes">Bytes</option>
            <option value="kilobytes">Kilobytes</option>
            <option value="megabytes">Megabytes</option>
            <option value="gigabytes">Gigabytes</option>
            <option value="terabytes">Terabytes</option>
            <option value="petabytes">Petabytes</option>
        </select>
        <br>
        <label for="inputData">Ingrese la cantidad:</label>
        <input type="number" id="inputData">
        <br>
        <button onclick="convert()">Convertir</button>
        <p id="result"></p>
        <a href="/conversion"><button style="background-color: #ddd; color:#333">Atras</button></a> 
    </div>
    <script src="/static/js/datos.js"></script>
</body>
{% endblock %}
